<link href="assets/dist/css/pages/login-register-lock.css" rel="stylesheet">
<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">

            <div [ngBusy]="busy"></div>
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" #loginForm="ngForm" (ngSubmit)="login()">
                    <h3 class="box-title m-b-20">Sign In</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="email" required="" placeholder="Username" name="username" id="username" email pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                [(ngModel)]="user.email" #username="ngModel" required>
                            <div *ngIf="username.errors && username.touched" class="text-danger">
                                <p *ngIf="username.errors?.required">Username is mandatory.</p>
                                <p *ngIf="username.errors?.pattern">Invalid Username.</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" placeholder="Password" name="password" id="password" [(ngModel)]="user.password"
                                #password="ngModel" required>

                            <div *ngIf="password.errors && password.touched">
                                <p class="text-danger" *ngIf="password.errors?.required">Password is mandatory.</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <!--  <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember me</label> -->
                                <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right" (click)="forgotPassword()">
                                    <i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit" [disabled]="!loginForm.valid">Log In</button>
                        </div>
                    </div>

                </form>
                <form class="form-horizontal" #resetPasswordForm="ngForm" (ngSubmit)="sendEmail()" id="recoverform" action="index.html">
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h3>Recover Password</h3>
                            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" [(ngModel)]="userEmail" #email="ngModel" required email placeholder="Email"> </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox">
                                <!--  <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember me</label> -->
                                <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right" (click)="forgotPassword(1)">
                                    <i class="fa fa-lock m-r-5"></i> Login</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" [disabled]="!resetPasswordForm.valid">Reset</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
